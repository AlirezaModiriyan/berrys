<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        ::placeholder {
            color: #FFFFFF;
        }
        .header-container {
            width: 100%;
            background: linear-gradient(to bottom, #001338 0%, #014B96 44%);
            position: relative;
            z-index: 1;
        }
        .top-header {
            display: flex;
            justify-content: flex-end;
            padding: 1vh 2vw;
        }
        .top-header-link {
            font-size: 0.875rem;
            font-family: 'Mulish', sans-serif;
            color: #AAAAAA;
            font-style: bold;
            margin-right: 2.5vw;
            text-decoration:none;
        }
        .top-header-link:last-child {
            margin-right: 20%;
        }
        .header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
        }
        .header-background {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 70%;
            background: url('svg/Vector_1.svg') no-repeat left center;
            background-size: contain;
            mask-image: url('svg/Vector_1.svg');
            -webkit-mask-image: url('svg/Vector_1.svg');
            z-index: -1;
            opacity: 1;
        }
        .header img {
            width:225px;
            height:99px;
            scale:1.1;
            padding-bottom: 2vh;
            padding-right:0.5vw;
        }
        .header a, .header input, .header img {
            position: relative; /* Ensure these elements are above the background */
            z-index: 1;
        }
        .header a {
            color: #FFFFFF;
            text-decoration: none;
            font-family: 'Mulish', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .header a:nth-child(2) {
            margin-left: 30%;
        }
        @media (max-width: 900px) {
            .header a:nth-child(2) {
                margin-left: 5%;
            }
            .header img {
                height: 5vh;
                width: 20%;
            }
            main {
                flex: 1;
                min-height: 40vh;
            }
            .header-background {
                top: 50%;
                height: 90%;
            }
            .header a {
                white-space: nowrap;
                padding-left: 0.5vw;
            }
            .header input[type="text"] {
                width: 15%;
                padding-left: 2vw !important;
                background-size: 10px !important;
                background-position: 0.5vh center !important;
            }
            .header input[type="text"]::placeholder {
                padding-left: 2vw !important;
                font-size: 0.75rem !important;
            }
            .sub-header {
                padding-left: 1vh;
            }
            .sub-header img {
                width: 3vh !important;
                height: 3vh !important;
            }
            .sub-header .company-logo{
                width: 3vh !important;
                height: 4vh !important;
            }
            .sub-header-profile-name {
                font-size: 0.8rem;
            }
            .sub-header-role {
                font-size: 0.8rem;
            }
            * {
                font-size: 0.75rem !important;
            }
            .main-container {
                margin-top: 20vh !important;
            }
            img.left-arrow {
                width: 20% !important;
                height: 20% !important;
            }
            img.right-arrow {
                width: 20% !important;
                height: 20% !important;
            }
           
        }
        .header a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .header input[type="text"] {
            padding: 1vh 1.5vw 1vh 1.5vw;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23FFFFFF" viewBox="0 0 24 24"><path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/></svg>');
            background-repeat: no-repeat;
            background-size: 16px;
            background-position: 0.5vh center;
        }
        .header input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        footer {
            padding: 1.5rem 0;
            background: linear-gradient(to right, #001338, #014B96);
            color: white;
            width: 100%;
        }
        footer img {
            width: 10%;
            margin-left: 2%;
        }
        .sub-header {
            display: flex;
            background-color: #F5F5F5;
            padding-left: 2.5vw;
            padding-top: 2vh;
        }
        .sub-header div {
            text-align: center;
            padding-left: 1vh;
            padding-bottom: 1vh;
            font-family: 'Mulish', sans-serif;
            font-weight: 600;
        }
        .sub-header img {
            width: 5vh;   
            height: 5vh;
            display: block;
            margin: 0 auto;
        }
        .company-logo{
            height: 6vh !important;
        }
        .sub-header-profile-name {
            margin-top: 1vh;
        }
        .main-container {
            display: flex;  
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 2vh;
            margin-top: 5vh;
        }
        .main-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
   
        .main-container-left {
            margin-left : 2.5vh;
        }
        .main-container-right {
            margin-right: 2.5vh;
        }
        .main-container img {
            width: 50%;
            height: 50%;
        }
        .main-container-middle {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .main-container-left {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .main-container-right {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .main-container-middle:hover {
            transform: scale(1.05);
        }
        .main-container-left:hover {
            transform: scale(1.05);
        }
        .main-container-right:hover {
            transform: scale(1.05);
        }
        .main-container-middle img {
            width: 75%;
            height: 75%;
        }
        .main-container span {
            font-family: 'Mulish', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            color: #747474;
            text-decoration: underline;
            text-transform: uppercase;
            text-align: center;
        }
        img.left-arrow {
            width:10%;
            height:10%;
            align-self: center;
            padding-left: 2vh;
            cursor: pointer;
        }
        img.right-arrow {
            width:10%;
            height:10%;
            align-self: center;
            padding-right: 2vh;
            cursor: pointer;
        }
        .sub-header-container {
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 8vh;
            background-color: #014B96;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .dropdown-menu a {
            display: block;
            padding: 2vh 4vh 2vh 4vh;
            font-family: 'Mulish', sans-serif;
            font-size: 1rem;
            color: #FFFFFF;
            text-decoration: underline;
        }
        .dropdown-menu a:hover{
            background-color: #0961b9;
        }
        .sub-header-profile, .sub-header-company {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="top-header">
                <a class="top-header-link" href="https://berrys.com">berrys.com</a>
                <a class="top-header-link" href="contact.html">Contact Us</a>
            </div>
            <div class="header">
                <div class="header-background"></div>
                <a href="home.html">Home</a>
                <a href="Inventory.html">Inventory</a>
                <a href="Analytics.html">Analytics</a>
                <input type="text" placeholder="Search...">
                <img src="images/Midas_Link_logo.png" alt="Berrys Logo">
            </div>
        </div>
    </header>
    <div class="sub-header-container">
        <div class="sub-header">
            <div class="sub-header-profile">
                <img src="images/NicePng_gray.png" alt="profile-logo">
                <div class="sub-header-profile-name">Darren Keane</div>
            </div>
            <div class="sub-header-company">
                <img class="company-logo" src="images/circle-k-logo.png" alt="company-logo">
                <div class="sub-header-role">(Area Manager)</div>
            </div>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="login.html" id="logout">Logout</a>
            <a href="manageAcc.html">Manage Account</a>
        </div>
    </div>
    <main>
        <div class="main-container">
            <img src="svg/left-arrow.svg" alt="left-arrow" class="left-arrow">
            <div class="main-container-left" onclick="handleLeftClick()">
                <img src="images/Truck_graphic.png" alt="Truck Graphic">
                <span class="main-container-left-sub-title">Vehicle Logging</span>
            </div>
            <div class="main-container-middle" onclick="handleMiddleClick()">
                <img src="images/Cross-drop graphic.png" alt="Cross-drop">
                <span class="main-container-middle-sub-title">Cross-Drop Prevention</span>
            </div>
            <div class="main-container-right" onclick="handleRightClick()">
                <img src="images/Gas_station_graphic.png" alt="Gas Station Graphic">
                <span class="main-container-right-sub-title">Site Data</span>
            </div>
            <img src="svg/right-arrow.svg" alt="right-arrow" class="right-arrow">
        </div>
    </main>
    
    <footer>
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <span style="font-size: 1rem; font-family: Mulish;">@copyrights Berrys Global Innovations</span>
            <img src="images/logo.png" alt="Berrys Logo" >
        </div>
    </footer>
    <script src="move_images.js"></script>
</body>
</html>
